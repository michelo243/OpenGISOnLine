<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWljaGVsbzIzIiwiYSI6ImNrdDJvaGlmMjBtZDgyeW1seGJ3aGhmM3MifQ.2SgvsVIKtTIJOanhjURwjg';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/mapbox/light-v10', // style URL or you can use your own style
// center: [-74.5, 40], // starting position [lng, lat]
// zoom: 9, // starting zoom
// pitch: 60,
// rotation: -20 //you can add center:[lat,long]

});

//we can add thing dynamically like below
//so you have to remove  value below style definition
setTimeout(function(){
    map.flyTo({
        zoom:10
    })
},2000)

//adding the geocoder option
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions:{
        enableHighAccuracy : true
    },
    trackUserLocation: true
}))

</script>
 
</body>
</html>
